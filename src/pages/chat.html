<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메인 게임 페이지</title>
        <script type="module" src="../js/chat/chat.ts"></script>
    </head>
    <body
        class="flex flex-col items-center justify-center w-full h-screen bg-gray-100 p-4 gap-4"
        style="background-image: url('/src/assets/chatlist-bg.svg')"
    >
        <!-- 상단: 타이머 + 시작 버튼 -->
        <div
            class="flex items-center w-full h-[100px] max-w-4xl bg-black p-8 rounded-xl shadow relative"
        >
            <!-- 타이머 가운데 정렬 -->
            <div
                id="timer-container"
                class="hidden items-center gap-2 absolute left-1/2 transform -translate-x-1/2"
            >
                <p
                    class="flex items-center justify-center text-lg font-semibold text-white border-3 p-2 border-[#5D010A] rounded-4xl w-[80px] h-[40px]"
                >
                    <span id="timer">120</span>
                </p>
            </div>

            <!-- 게임 시작 버튼 오른쪽 -->
            <button
                id="start-game"
                class="ml-auto bg-[#4A5056] text-white px-4 py-2 rounded-4xl border-2 hover:bg-[#77869B]"
            >
                게임 시작
            </button>
        </div>

        <!-- 중간: 채팅창 + 역할 표시 -->
        <div class="flex w-full max-w-4xl h-[60vh] gap-4">
            <!-- 채팅창 -->
            <div class="w-2/5 bg-white p-4 rounded-xl shadow flex flex-col">
                <h2 id="room-title" class="text-xl font-bold mb-2">
                    채팅방 로딩 중...
                </h2>
                <div
                    id="chat-area"
                    class="flex-1 overflow-y-auto border rounded p-2 mb-2 bg-gray-50"
                ></div>
                <div class="flex gap-2 mb-2">
                    <input
                        type="text"
                        id="msg-input"
                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-300"
                        placeholder="메시지를 입력하세요"
                    />
                    <button
                        id="send-btn"
                        class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
                    >
                        전송
                    </button>
                </div>
                <button
                    id="leave-btn"
                    class="bg-gray-500 text-white py-1 rounded hover:bg-gray-600"
                >
                    게임 나가기
                </button>
                <div
                    id="my-role"
                    class="mt-3 font-semibold text-center text-green-700"
                ></div>
            </div>

            <!-- 투표창 - 프로필 -->
            <div class="w-3/5 bg-white p-4 rounded-xl shadow relative h-full">
                <h1 class="text-2xl font-bold mb-4"></h1>
                <!-- 프로필 영역 -->
                <div id="profiles" class="flex flex-row flex-wrap gap-3"></div>
                <button
                    id="lod-btn"
                    class="bg-red-700 hover:bg-red-800 text-white rounded-md w-23 py-1 absolute bottom-7 right-5"
                >
                    찬반투표
                </button>
                <!-- 모달창(찬반투표) -->
                <div
                    id="live-or-die"
                    class="fixed inset-0 bg-black/50 flex justify-center items-center z-50 hidden"
                >
                    <div
                        class="bg-black border-2 border-gray-300 rounded-l p-6 shadow-lg w-80 text-center"
                    >
                        <p
                            id="lodQ"
                            class="text-lg font-semibold text-white mb-4"
                        >
                            <span id="votePlayer"></span>님이 마피아로
                            지목당하셨습니다. <br />
                            죽이는걸 찬성하십니까?
                        </p>
                        <div class="flex justify-between mt-4">
                            <button
                                id="kill"
                                class="bg-red-900 hover:bg-red-700 text-white px-5 py-1 rounded-xl ml-9"
                            >
                                찬성
                            </button>
                            <button
                                id="save"
                                class="bg-red-900 hover:bg-red-700 text-white px-5 py-1 rounded-xl mr-9"
                            >
                                반대
                            </button>
                        </div>
                    </div>
                </div>
                <!-- 투표 관련 UI를 여기에 추가 -->
            </div>
        </div>
    </body>
</html>
