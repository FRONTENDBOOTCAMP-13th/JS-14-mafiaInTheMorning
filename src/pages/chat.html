<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메인 게임 페이지</title>
        <script type="module" src="../js/chat/chat.ts"></script>
    </head>

    <body class="flex w-full h-screen">
        <!-- 채팅창 -->
        <div class="w-2/5">
            <h2 id="room-title">채팅방 로딩 중...</h2>
            <div id="talking-area"></div>
            <input type="text" id="msg-input" />
            <button id="send-btn">전송</button>
            <button id="leave-btn">게임 나가기</button>
            <div id="chat-area" class="flex flex-col overflow-y-auto"></div>
        </div>
        <button id="start-game">시작</button>
        <div id="my-role"></div>

        <!-- 투표창 -->
        <div class="w-3/5 grid grid-cols-1">
            <h1>투표창</h1>
        </div>
    </body>
</html>
