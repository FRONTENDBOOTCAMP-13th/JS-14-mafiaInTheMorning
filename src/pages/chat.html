<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메인 게임 페이지</title>
        <script type="module" src="../js/chat/chat.ts"></script>
    </head>
    <body
        class="flex flex-col items-center justify-center w-full h-screen bg-gray-100 p-4 gap-4"
    >
        <!-- 상단: 타이머 + 시작 버튼 -->
        <div
            class="flex items-center justify-between w-full max-w-4xl bg-white p-4 rounded-xl shadow"
        >
            <div id="timer-container" class="flex items-center gap-2 hidden">
                <button
                    id="plusbtn"
                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
                >
                    +
                </button>
                <p class="text-lg font-semibold">
                    남은 시간: <span id="timer">120</span>초
                </p>
                <button
                    id="minusbtn"
                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                >
                    -
                </button>
            </div>
            <button
                id="start-game"
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
            >
                게임 시작
            </button>
        </div>

        <!-- 중간: 채팅창 + 역할 표시 -->
        <div class="flex w-full max-w-4xl h-[60vh] gap-4">
            <!-- 채팅창 -->
            <div class="w-2/5 bg-white p-4 rounded-xl shadow flex flex-col">
                <h2 id="room-title" class="text-xl font-bold mb-2">
                    채팅방 로딩 중...
                </h2>
                <div
                    id="chat-area"
                    class="flex-1 overflow-y-auto border rounded p-2 mb-2 bg-gray-50"
                ></div>
                <div class="flex gap-2 mb-2">
                    <input
                        type="text"
                        id="msg-input"
                        class="flex-1 border rounded px-2 py-1 focus:outline-none focus:ring focus:border-blue-300"
                        placeholder="메시지를 입력하세요"
                    />
                    <button
                        id="send-btn"
                        class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
                    >
                        전송
                    </button>
                </div>
                <button
                    id="leave-btn"
                    class="bg-gray-500 text-white py-1 rounded hover:bg-gray-600"
                >
                    게임 나가기
                </button>
                <div
                    id="my-role"
                    class="mt-3 font-semibold text-center text-green-700"
                ></div>
            </div>

            <!-- 투표창 -->
            <div class="w-3/5 bg-white p-4 rounded-xl shadow">
                <h1 class="text-2xl font-bold mb-4">투표창</h1>
                <div id="profiles"></div>
                <!-- 투표 관련 UI를 여기에 추가 -->
            </div>
        </div>
    </body>
</html>
