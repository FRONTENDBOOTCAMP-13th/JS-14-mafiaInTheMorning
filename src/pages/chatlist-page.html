<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채팅방 목록 페이지</title>
        <script type="module" src="/src/style.css"></script>
    </head>
    <body
        class="relative h-screen bg-cover bg-center bg-no-repeat"
        style="background-image: url('/src/assets/chatlist-bg.svg')"
    >
        <!-- 상단 검정 바 -->
        <header
            class="w-full bg-black bg-opacity-80 text-white py-10 px-6 flex justify-between items-center"
        >
            <button
                class="bg-[#2A2A2A] ml-4 hover:bg-amber-400 text-[#FFDB5C] font-semibold py-2 px-4 rounded-2xl border-2 border-white"
            >
                방 만들기
            </button>
            <button class="mr-4 w-10 h-10">
                <img
                    src="/src/assets/search.svg"
                    alt="방 검색"
                    class="w-full h-full object-contain"
                />
            </button>
        </header>

        <!-- 채팅방 리스트 -->
        <main class="mt-17 px-4">
            <div class="max-w-[1200px] mx-auto space-y-8">
                <!-- 방 항목 -->
                <div
                    class="bg-black bg-opacity-80 backdrop-blur-md p-6 rounded-xl flex items-center justify-between shadow shadow-[#5D010A] border-4 border-[#5D010A]"
                >
                    <div>
                        <h2 class="text-white text-xl font-bold">
                            🔥 마피아 소굴
                        </h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-gray-400 font-semibold text-lg"
                            >7/10</span
                        >
                        <button
                            class="bg-[#8D8D8D] hover:bg-[#354056] text-white font-medium py-2 px-6 rounded-2xl"
                        >
                            입장
                        </button>
                    </div>
                </div>

                <!-- 또 다른 방 항목 -->
                <div
                    class="bg-black bg-opacity-80 backdrop-blur-md p-6 rounded-xl flex items-center justify-between shadow shadow-[#5D010A] border-4 border-[#5D010A]"
                >
                    <div>
                        <h2 class="text-white text-xl font-bold">
                            👶 초보자 놀이터
                        </h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-gray-400 font-semibold text-lg"
                            >4/4</span
                        >
                        <button
                            class="bg-[#8D8D8D] hover:bg-[#354056] text-white font-medium py-2 px-6 rounded-2xl"
                        >
                            입장
                        </button>
                    </div>
                </div>
                <div
                    class="bg-black bg-opacity-80 backdrop-blur-md p-6 rounded-xl flex items-center justify-between shadow shadow-[#5D010A] border-4 border-[#5D010A]"
                >
                    <div>
                        <h2 class="text-white text-xl font-bold">
                            🚧 부산만 들어와라
                        </h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-gray-400 font-semibold text-lg"
                            >1/6</span
                        >
                        <button
                            class="bg-[#8D8D8D] hover:bg-[#354056] text-white font-medium py-2 px-6 rounded-2xl"
                        >
                            입장
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
