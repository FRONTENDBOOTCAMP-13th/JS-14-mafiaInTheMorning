<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채팅방 목록 페이지</title>
        <script type="module" src="../js/room/roomList.ts"></script>
        <script type="module" src="../js/room/createRoom.ts"></script>
    </head>

    <body
        class="relative h-screen bg-cover bg-center bg-no-repeat"
        style="background-image: url('/src/assets/chatlist-bg.svg')"
    >
        <!-- 상단 검정 바 -->
        <header
            class="w-full bg-black bg-opacity-80 text-white py-10 px-6 flex justify-between items-center"
        >
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <img
                    src="/src/assets/red_logo.svg"
                    alt="로고"
                    class="w-[230px] h-auto"
                />
            </div>
            <button
                id="create-room-btn"
                class="bg-gradient-to-br from-[#3a3a3a] to-[#1f1f1f] text-[#FFDB5C] font-semibold py-2 px-4 rounded-2xl border-2 border-white shadow-[4px_4px_8px_rgba(0,0,0,0.7),-4px_-4px_8px_rgba(255,255,255,0.1)] hover:from-amber-400 hover:to-yellow-300 hover:shadow-[2px_2px_6px_rgba(255,171,0,0.8),-2px_-2px_6px_rgba(255,255,224,0.3)] transition duration-300 ease-in-out"
            >
                방 만들기
            </button>
        </header>
        <!-- 방 만들기 모달창 -->
        <div
            id="modal"
            class="fixed inset-0 z-[9999] flex items-center justify-center hidden"
        >
            <div
                class="modal rounded-2xl border-4 border-white bg-black p-6 w-[600px] h-[300px] flex items-start justify-center pt-20"
            >
                <form
                    class="flex flex-col items-center justify-center gap-4 w-full mt-2"
                >
                    <div
                        class="input-contents grid grid-cols-[auto_1fr] gap-x-5 gap-y-4"
                    >
                        <label for="room-name" class="text-white">방제목</label>
                        <input
                            type="text"
                            class="border rounded-md bg-gray-300 p-1"
                            id="room-name"
                            required
                        />
                        <label for="persons" class="text-white"
                            >최대 인원</label
                        >
                        <input
                            type="number"
                            max="8"
                            min="4"
                            value="4"
                            class="border rounded-md bg-gray-300 p-1 w-16"
                            id="persons"
                        />
                    </div>

                    <div class="btns flex gap-7 mt-4">
                        <button
                            id="create-btn"
                            class="border-0 hover:bg-white font-semibold bg-[#FFDB5C] text-black w-24 h-10 rounded-2xl"
                        >
                            생성
                        </button>
                        <button
                            id="cancel-btn"
                            class="border-0 bg-[#5D010A] hover:bg-white hover:text-black font-semibold text-white w-24 h-10 rounded-2xl"
                        >
                            취소
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 채팅방 리스트 -->
        <main class="mt-17 px-4">
            <div class="max-w-[1200px] mx-auto space-y-8">
                <ul id="room-list" class="text-white text-xl font-bold">
                    <li></li>
                </ul>
                <!-- 방 항목 -->
            </div>
        </main>
    </body>
</html>
