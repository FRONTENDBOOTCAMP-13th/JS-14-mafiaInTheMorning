<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게임 종료 결과 페이지</title>
        <script type="module" src="/src/style.css"></script>
    </head>
    <body
        class="relative h-screen w-screen bg-cover bg-center bg-no-repeat"
        style="background-image: url('/src/assets/podol1.svg')"
    >
        <div class="absolute inset-0 z-0 bg-black opacity-55"></div>
        <!-- 게임 결과 카드 -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div
                class="flex flex-col justify-center items-center bg-black bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl p-10 w-[90%] max-w-[1300px] min-h-[800px] text-center space-y-8 border-4 border-[#5D010A]"
            >
                <!-- 결과 문구 -->
                <div class="space-y-3">
                    <h1 class="text-5xl font-bold text-white mb-10">
                        마피아 WIN
                    </h1>
                    <p class="font-medium text-white mb-8">
                        미니미니님이 마피아였습니다!
                    </p>
                </div>

                <!-- 플레이어 목록 -->
                <div class="flex justify-center items-center space-x-15 px-4">
                    <!-- 플레이어 1 -->
                    <div class="flex flex-col items-center space-y-2">
                        <img
                            src="/src/assets/mafia.svg"
                            alt="마피아"
                            class="w-45 h-45 object-cover aspect-square rounded-2xl"
                        />
                        <span class="font-semibold text-white">미니미니</span>
                    </div>
                    <!-- 플레이어 2 -->
                    <div class="flex flex-col items-center space-y-2">
                        <img
                            src="/src/assets/podol2.svg"
                            alt="경찰"
                            class="w-45 h-45 object-cover aspect-square rounded-2xl"
                        />
                        <span class="font-semibold text-white">예린</span>
                    </div>
                    <!-- 플레이어 3 -->
                    <div class="flex flex-col items-center space-y-2">
                        <img
                            src="/src/assets/doctor.svg"
                            alt="의사"
                            class="w-45 h-45 object-cover aspect-square rounded-2xl"
                        />
                        <span class="font-semibold text-white">진섭</span>
                    </div>
                    <!-- 플레이어 4 -->
                    <div class="flex flex-col items-center space-y-2">
                        <img
                            src="/src/assets/citizen.svg"
                            alt="시민"
                            class="w-45 h-45 object-cover aspect-square rounded-2xl"
                        />
                        <span class="font-semibold text-white">도울</span>
                    </div>
                </div>

                <!-- 나가기 버튼 -->
                <button
                    class="mt-10 bg-[#5D010A] hover:bg-red-600 text-white font-semibold py-4 px-8 rounded-full transition"
                >
                    나가기
                </button>
            </div>
        </div>
    </body>
</html>
