<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서버 입장 화면</title>
        <script type="module" src="/src/style.css"></script>
        <script type="module" src="/src/js/server-page/server-page.ts"></script>
    </head>
    <body
        class="relative h-screen bg-cover bg-center bg-no-repeat"
        style="background-image: url('/src/assets/podol1.svg')"
    >
        <!-- 어두운 오버레이 -->
        <div
            class="absolute inset-0 z-0"
            style="background-color: rgba(90, 90, 90, 0.6)"
        ></div>

        <!-- 버튼 중심 기준 정가운데 정렬 -->
        <div class="relative z-10 h-full flex items-center justify-center">
            <div class="flex flex-col items-center">
                <!-- 로고: 버튼보다 위에 있고 간격 존재 -->
                <img
                    src="/src/assets/white-logo.png"
                    alt="로고"
                    class="w-[380px] h-auto mb-12"
                />

                <!-- 버튼 그룹 (정가운데 위치 기준) -->
                <div class="flex flex-col items-center gap-6">
                    <button
                        class="w-[600px] py-4 rounded-xl bg-gradient-to-b from-[#0a1a31] to-[#041321] text-white text-xl font-semibold shadow-[0_4px_6px_rgba(0,0,0,0.6)] ring-1 ring-white/10 hover:bg-gradient-to-b hover:from-[#183158] hover:to-[#0d2141] hover:shadow-[0_8px_15px_rgba(24,49,88,0.8)] transition duration-300 ease-in-out"
                        id="ch00"
                    >
                        초보 채널
                    </button>

                    <button
                        class="w-[600px] py-4 rounded-xl bg-gradient-to-b from-[#0a1a31] to-[#041321] text-white text-xl font-semibold shadow-[0_4px_6px_rgba(0,0,0,0.6)] ring-1 ring-white/10 hover:bg-gradient-to-b hover:from-[#183158] hover:to-[#0d2141] hover:shadow-[0_8px_15px_rgba(24,49,88,0.8)] transition duration-300 ease-in-out"
                        id="ch01"
                    >
                        채널 1
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
